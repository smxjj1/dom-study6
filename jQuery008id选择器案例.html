<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        //点击按钮,设置层中的显示内容为:这是一个层,同时设置这个层的背景颜色(id选择器)
        /*
         JQuery 运用id选择对象
         页面加载事件
         置div内容和颜色
         */
        //页面加载的事件
        /* $(function () {
         $("#btn").click(
         function () {
         $("#dv").text("aaa")
         $("#dv").css("backgroundColor","yellow")
         }
         );
         });*/
        $(function () {
            $('#btn').click(function () {
                $('#dv').css({
                    'backgroundColor': '#F00',
                    'width': 500,
                    "height": "400px",
                    'fontSize': '60px',
                    'fontWeight':700,
                }).text('abdddgrr')
            });
            })

        /*  $(function () {
         //获取按钮--根据id选择器获取,调用点击事件的方法
         $("#btn").click(function () {
         //设置div中的显示内容
         $("#dv").text("这是一个有颜色的div");//相当于DOM中的innerText或者是textContent
         $("#dv").css("backgroundColor","yellow");//设置元素的样式
         });
         });*/

    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>

<div id="dv">
    aaaa
</div>
</body>
</html>
