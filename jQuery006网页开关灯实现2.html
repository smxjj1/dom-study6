        /**
         * 点击按钮设置body背景的颜色，实现网页开关灯的效果
         * */
        window.onload = function () {
            document.getElementById("btn").onclick = function () {
                if (this.value == "关灯") {
                    document.body.style.backgroundColor = "black";
                    this.value == "开灯"
                } else {
                    document.body.style.backgroundColor = "white";
                    this.value == "关灯"
                }
            };
        };
    </script>
